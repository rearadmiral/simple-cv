<!doctype html>
<html ng-app="simpleCvApp" ng-controller="cvCtrl">
  <head>
    <title>{{ subject.name }} - SimpleCV</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/simple-cv.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <img gravatar-src-once="subject.email">
      <h1>{{ subject.name }}</h1>
      <ul class="identities">
        <li ng-repeat="identity in subject.identities">
          <a href="{{ identity.url }}">
            <i class="fa {{ identity.iconClass }}"></i>
          </a>
        </li>
      </ul>
    </header>

    <main>
      <section class="portfolio">
        <h2>Portfolio</h2>
        <ul>
          <li ng-repeat="blog in portfolio.blogs" class="blog">
            <a href="{{ blog.url }}">{{ blog.title }}</a>
          </li>
          <li ng-repeat="talk in portfolio.talks" class="talk">
            <span class="title">{{ talk.title }}</span>
            <span class="date">{{ talk.date }}</span> - <span class="audience">{{ talk.audience }}</span>
            <a ng-if="talk.slidesUrl" href="{{ talk.slidesUrl }}" class="slides">Slides</a>
            <a ng-if="talk.videoUrl" href="{{ talk.videoUrl }}" class="video">Video</a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <span>powered by</span>
        <a href="https://github.com/rearadmiral/simple-cv">
          <i class="fa fa-github"></i> simple-cv
        </a>
      </div>
    </footer>


    <script src="https://code.angularjs.org/1.3.0-rc.5/angular.js" type="text/javascript"></script>
    <script src="js/angular-gravatar.min.js" type="text/javascript"></script>
    <script src="js/md5.min.js" type="text/javascript"></script>
    <script src="js/example.js" type="text/javascript"></script>
    <script src="js/identities.js" type="text/javascript"></script>
    <script src="js/simple-cv.js" type="text/javascript"></script>
  </body>
</html>
